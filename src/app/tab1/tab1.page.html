<ion-content color="tertiary">

  <div style="display:flex; align-items: center;margin-top: 10px;">
    <ion-avatar style="width:25px; height: 25px; margin-left: 22px; margin-right: 10px;">
      <img src="http://www.hit4hit.org/img/login/user-icon-6.png">
    </ion-avatar>
    <p class="username">Halo, <span style="font-weight: bold;">Niko!</span></p>
   
    <div style="width: 60%; display: flex; justify-content: flex-end;">
      <img width="25px" height="30px" src="../../assets/img/notify.png">
    </div>
      
  </div>

  <div style=" padding-left: 22px;">
    <span style="position: absolute; color: black; left:4.5pc; top:5pc; 
                font-weight: bold; font-size: 7px; font-family:'Courier New', Courier, 
                monospace;letter-spacing: 1px;">
      KOPI DARI HATI
    </span>
    <img style="width: 150px; height: 130px;" src="..//../assets/img/logo.png"/>
  </div>

  <div class="body-top">
    <ion-button shape="round" color="secondary">Pesan Sekarang!</ion-button>
  </div>

  <div class="body-top">
   <div class="body-bottom">

    <ion-slides pager="true" [options]=slideOpts>

      <ion-slide *ngFor="let item of (sliderData) ; let i = index">
        <div style="height: 185px;margin-top: 40px;width: 100%; display: flex; justify-content: center;">
          <ion-card style="height: 70%; width:85%; border-radius: 10%;">
            <ion-img [src]="item.img"></ion-img>
          </ion-card>
        </div>
      </ion-slide>

    </ion-slides>
    
    <div style="width: 100%; display: flex; justify-content: center;">

    <div style="color:black; display: flex;">
      <div style="padding: 0px 10px; font-weight: bold; font-size: 12px;">Populer</div>
      <div style="padding: 0px 10px; font-weight: bold; font-size: 12px;">Untukmu</div>
      <div style="padding: 0px 10px; font-weight: bold; font-size: 12px;">Kopi</div>
      <div style="padding: 0px 10px; font-weight: bold; font-size: 12px;">Teh</div>
      <div style="padding: 0px 10px; font-weight: bold; font-size: 12px;">Snack</div>
    </div>

    </div>
 
    <ion-slides [options]=slideProductOpts style="padding-top: 10px;">

      <ion-slide *ngFor="let item of (featuredProduct) ; let i = index" (click)='presentModal(i)'>
        <div style="height: 200px; width: 100%; display: flex; justify-content: center;">
          <ion-card style="height: 90%; width:85%;background-color: #e8e8d8; border-radius: 20px;">
            <ion-img style="width:100%;height: 65%;" [src]="item.img"></ion-img>
            <div style="text-align: left; padding-left: 20px; color: black; font-size: 12px; display: flex; align-items: center;">
              <div>
                <div style="margin-bottom: 5px;">{{item.name}}</div>
                <div>Rp.{{setPrice(item.price)}}</div>
              </div>
              <div style="margin-left: 15px;">
                 <img style="width: 20px; height: 20px;" src='https://www.shareicon.net/data/2015/12/12/686167_heart_512x512.png'/>
              </div>
            </div>
          </ion-card>
        </div>
      </ion-slide>

    </ion-slides>

   </div>

  </div>

</ion-content>
