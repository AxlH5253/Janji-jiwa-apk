<ion-content>
  <div style="width: 100%;height: 90px; display: flex; align-items: center; justify-content: center;">
    <div style="width:90%; height:100%; border-bottom: 0.5px solid black; display: flex; align-items: center;">
      <div style="width: 20%; height: 100%; display: flex; align-items: center;">
        <ion-img style="width:100%;height: 65%;" [src]="img"></ion-img>
      </div>
      <div style="width: 60%; height: 100%; display: flex; flex-direction: column; justify-content: center; margin-left: 10px;">
        <div style="font-size: 12px; padding-bottom: 5px; font-weight: 600;">{{name}}</div>
        <div style="font-size: 12px; padding-bottom: 5px;">{{price}}</div>
        <div style="font-size: 10px; padding-bottom: 5px;">Lorem, ipsum dolor sit amet</div>
      </div>
      <div style="width: 20%; height: 100%; display: flex; align-items: center;">
        <img style="width: 30px; height: 30px;" src='https://www.shareicon.net/data/2015/12/12/686167_heart_512x512.png'/>
      </div>
      </div>
    </div>
</ion-content>
